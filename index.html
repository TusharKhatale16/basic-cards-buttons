<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cards & Buttons</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
.info-card {
    margin: 20px auto;
    background: #ffffff;
    border-radius: 12px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
    text-align: center;
    width: 200px;
    height: 280px;
    border: 2px solid #007BFF;
    
}

.info-card-img {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    object-fit: cover;
    border: 2px solid #007BFF;
    margin-bottom: 10px;
}

.info-card-title {
    font-size: 20px;
    font-weight: bold;
    color: #333;
    display: block;
    margin-bottom: 8px;
}

.info-card-details {
    font-size: 16px;
    color: #666;
    margin-bottom: 15px;
    padding: 0 10px;
}

.explore {
    background-color: #007BFF;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 6px;
    font-size: 14px;
    cursor: pointer;
    transition: background 0.3s ease-in-out;
}

.explore:hover {
    background-color: #0056b3;
}
    </style>
</head>
<body>
    <div class="nav-bar">
        <a class="nav-item" href="#card-heading">Cards</a>
        <a class="nav-item" href="#button-heading">Button</a>
    </div>
    <hr class="break-line">
    <h2 id="button-heading">Buttons</h2>

    <button  id="btn-1">
        Button-1
    </button>

    <button  id="btn-2">
        Click Me!
    </button>

    <button  class="btn-3">
        Button 3
    </button>
    
    <button  class="btn-4">
        Button 4
    </button>
    
    <button  class="btn-5">
        Button 5
    </button>
    
    <hr class="break-line">
    <h2 id="card-heading">Cards</h2>

    <div class="basic-card-div">
        <img class="basic-card-img" src="image/colorful-fruits.jpg" alt="colorful-fruits">
        <p class="basic-card-p">Fresh and juicy fruits to keep you healthy!</p>
        <p class="basic-card-price"> <del>₹199</del> <span  id="price">₹80</span></p>
        <button id="buy-now-btn">Buy Now!</button>
    </div>
    <br>
    <hr class="break-line">
    <br>
    <div class="adv-card-div">
        <img class="adv-card-img" src="image/image.png"  alt="colorful-fruits">
        <p class="adv-card-p">Mangoes are the king of fruits!</p>
        <p class="basic-card-price"> <del>₹250</del> <span  id="price">₹100</span></p>
        <button id="adv-buy-now-btn">Buy Now!</button>
    </div>
    <br>
    <hr class="break-line">
    <br>

    <div class="info-card">
        <img class="info-card-img" src="image/Tushar.jpg" alt="Tushar-img">
        <span class="info-card-title">Tushar Khatale</span>
        <p class="info-card-details">A final-year Computer Engineering student with skills in Python, Data Science</p>
        <button class="explore">Explore</button>
    </div>
    <br>
    <hr class="break-line">
    <br>
</body>
</html>
